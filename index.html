<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="layout-container">

            <div class="header">
                <div class="search-bar">
                    <label for="search"><img src="./icons/lupa.svg" alt="lupa" width="25px"></label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="side-info">
                    <div class="content-container">
                        <img src="./icons/bell.svg" alt="bell" width="25px">
                        <img src="./icons/person1.png" alt="person2" width="40px">
                        <p>Morgan Oakley</p>    
                    </div>
                </div>
                <div class="profile-info">
                    <img src="./icons/person1.png" alt="person2" width="60px">
                    <div class="profile-message">
                        <p class="greeting">Hi there,</p>
                        <p class="profile-name">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="dashboard">
                    <ul class="sidebar-list">
                        <div class="dash">
                        <img id="dashboard-icon" src="./icons/dashboard.svg" alt="guug" class="logo">
                        <li>Dashboard</li>
                        </div>
                    </ul>
                </div>
                <div class="user-options">
                    <ul class="sidebar-list">
                        <a href="#">
                            <img src="./icons/home.svg" alt="guug" class="logo">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <img src="./icons/card.svg" alt="guug" class="logo">
                            <li>Profile</li>
                        </a>
                        <a href="#">
                            <img src="./icons/message.svg" alt="guug" class="logo">
                            <li>Messages</li>
                        </a>
                        <a href="#">
                            <img src="./icons/clock.svg" alt="guug" class="logo">
                            <li>History</li>
                        </a>
                        <a href="#">
                            <img src="./icons/tasks.svg" alt="guug" class="logo">
                            <li>Tasks</li>
                        </a>
                        <a href="#">
                            <img src="./icons/people.svg" alt="guug" class="logo">
                            <li>Communities</li>
                        </a>
                    </ul>
                </div>
                <div class="settings">
                    <ul class="sidebar-list">
                        <a href="#">
                            <img src="./icons/cog.svg" alt="guug" class="logo">
                            <li>Settings</li>
                        </a>
                        <a href="#">
                            <img src="./icons/help.svg" alt="guug" class="logo">
                            <li>Support</li>
                        </a>
                        <a href="#">
                            <img src="./icons/privacy.svg" alt="guug" class="logo">
                            <li>Privacy</li>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="article">
                <p>Article</p>
            </div>

        </div>
    </body>
</html>
