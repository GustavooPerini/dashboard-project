<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="layout-container">

            <div class="header">
                <p>Header</p>
            </div>

            <div class="sidebar">
                <div class="dashboard">
                    <ul>
                        <div class="dash">
                        <img id="dashboard-icon" src="./icons/dashboard.svg" alt="guug" class="logo">
                        <li>Dashboard</li>
                        </div>
                    </ul>
                </div>
                <div class="user-options">
                    <ul>
                        <a href="#">
                            <img src="./icons/home.svg" alt="guug" class="logo">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <img src="./icons/card.svg" alt="guug" class="logo">
                            <li>Profile</li>
                        </a>
                        <a href="#">
                            <img src="./icons/message.svg" alt="guug" class="logo">
                            <li>Messages</li>
                        </a>
                        <a href="#">
                            <img src="./icons/clock.svg" alt="guug" class="logo">
                            <li>History</li>
                        </a>
                        <a href="#">
                            <img src="./icons/tasks.svg" alt="guug" class="logo">
                            <li>Tasks</li>
                        </a>
                        <a href="#">
                            <img src="./icons/people.svg" alt="guug" class="logo">
                            <li>Communities</li>
                        </a>
                    </ul>
                </div>
                <div class="settings">
                    <ul>
                        <a href="#">
                            <img src="./icons/cog.svg" alt="guug" class="logo">
                            <li>Settings</li>
                        </a>
                        <a href="#">
                            <img src="./icons/help.svg" alt="guug" class="logo">
                            <li>Support</li>
                        </a>
                        <a href="#">
                            <img src="./icons/privacy.svg" alt="guug" class="logo">
                            <li>Privacy</li>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="article">
                <p>Article</p>
            </div>

        </div>
    </body>
</html>
